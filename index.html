<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .game-board {
        display: grid;
        grid-template-columns: repeat(3, 100px);
        grid-template-rows: repeat(3, 100px);
        gap: 5px;
      }
      .game-cell {
        width: 100px;
        height: 100px;
        text-align: center;
        font-size: 2em;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f0f0f0;
        border: 1px solid #ccc;
        cursor: pointer;
      }
      .game-cell.disabled {
        pointer-events: none;
        background-color: #ddd;
      }
      .winner-message {
        margin-top: 20px;
        font-size: 1.5em;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container text-center mt-5">
      <h1 class="mb-4">Tic-Tac-Toe Game</h1>
      <div class="game-board" id="gameBoard"></div>
      <div class="winner-message" id="winnerMessage"></div>
      <button class="btn btn-primary mt-3" id="resetButton">Reset Game</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      const board = [];
      let currentPlayer = "X";
      let gameActive = true;

      // Initialize the board
      function createBoard() {
        for (let i = 0; i < 9; i++) {
          board[i] = null;
          $("#gameBoard").append(
            `<div class="game-cell" data-cell="${i}"></div>`
          );
        }

        // Attach click handler to each cell
        $(".game-cell").on("click", handleCellClick);
      }

      // Handle cell click
      function handleCellClick() {
        const cellIndex = $(this).data("cell");
        if (board[cellIndex] || !gameActive) return;

        // Update the board with the current player's symbol
        board[cellIndex] = currentPlayer;
        $(this).text(currentPlayer).addClass("disabled");

        // Check for winner or draw
        if (checkWinner()) {
          $("#winnerMessage").text(`${currentPlayer} Wins!`);
          gameActive = false;
          return;
        }
        if (board.every((cell) => cell !== null)) {
          $("#winnerMessage").text("It's a Draw!");
          gameActive = false;
          return;
        }

        // Switch player
        currentPlayer = currentPlayer === "X" ? "O" : "X";
      }

      // Check for winner
      function checkWinner() {
        const winningCombinations = [
          [0, 1, 2],
          [3, 4, 5],
          [6, 7, 8],
          [0, 3, 6],
          [1, 4, 7],
          [2, 5, 8],
          [0, 4, 8],
          [2, 4, 6],
        ];

        return winningCombinations.some((combination) => {
          const [a, b, c] = combination;
          return board[a] && board[a] === board[b] && board[a] === board[c];
        });
      }

      // Reset the game
      $("#resetButton").on("click", function () {
        board.fill(null);
        currentPlayer = "X";
        gameActive = true;
        $("#winnerMessage").text("");
        $(".game-cell").text("").removeClass("disabled");
      });

      // Start the game
      $(document).ready(function () {
        createBoard();
      });
    </script>
  </body>
</html>
